require:
  - rubocop-sorbet
  - rubocop-rails
  - rubocop-rspec

AllCops:
  TargetRubyVersion: 3.1
  NewCops: enable
  SuggestExtensions: false
  Exclude:
    - 'bin/**/*'
    - 'tmp/**/*'
    - 'config/**/*'
    - 'db/**/*'
    - 'lib/**/*'
    - 'node_modules/**/*'
    - 'vendor/**/*'
    - '*.md'
    - 'Gemfile'
    - 'Rakefile'
    - 'config.ru'

Style/Documentation:
  Enabled: false

Metrics/BlockLength:
  IgnoredMethods: ['describe', 'context']

Sorbet/FalseSigil:
  Exclude:
    - 'app/helpers/application_helper.rb'
    - 'app/models/concerns/inquirer.rb'

Sorbet/ValidSigil:
  Exclude:
    - 'app/helpers/application_helper.rb'
    - 'app/models/concerns/inquirer.rb'
